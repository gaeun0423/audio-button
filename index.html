<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audio Button</title>
</head>
<body style="text-align:center; margin-top: 50px; font-family:sans-serif;">

  <!-- 문구 추가 -->
  <h2>🔊 오디오로 소리 들어보기</h2>

  <!-- 재생 버튼 이미지 -->
  <img src="play_button.png" id="playBtn" style="width:120px; cursor:pointer;">

  <!-- 오디오 파일 -->
  <audio id="myAudio" src="your_audio.mp3"></audio>

  <!-- 다운로드 버튼 -->
  <div style="margin-top:20px;">
    <a href="your_audio.wav" download>
      <button style="padding:10px 20px; font-size:16px; cursor:pointer;">🔽 오디오 다운로드</button>
    </a>
  </div>

  <!-- 재생 기능 연결 -->
  <script>
    document.getElementById('playBtn').addEventListener('click', function () {
      document.getElementById('myAudio').play();
    });
  </script>
</body>
</html>
