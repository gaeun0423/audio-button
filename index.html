<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audio Button</title>
  <style>
    .icon {
      font-size: 28px;
      cursor: pointer;
      vertical-align: middle;
      margin: 0 5px;
    }

    .download-inline {
      text-decoration: none;
      font-size: 24px;
      vertical-align: middle;
      margin-left: 5px;
    }
  </style>
</head>
<body style="text-align:center; margin-top: 50px; font-family:sans-serif;">

  <!-- 재생 이모지 + 문구 + 다운로드 이모지 (오른쪽에) -->
  <h2>
    <span id="speaker" class="icon">🔊</span>
    오디오로 소리 들어보기 (일반인을 위한 설명)
    <a href="your_audio.mp3" download class="download-inline" title="오디오 다운로드">⬇️</a>
  </h2>

  <!-- 오디오 -->
  <audio id="myAudio" src="your_audio.mp3"></audio>

  <!-- 스크립트: 🔊 클릭 시 재생 -->
  <script>
    document.getElementById('speaker').addEventListener('click', function () {
      document.getElementById('myAudio').play();
    });
  </script>

</body>
</html>
